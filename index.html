<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="second-bg">
                <div class="content">
                    <div class="image-container">
                        <img src="./images/image-equilibrium.jpg" alt="Equilibrium"></img>
                    </div>

                    <div>
                        <p>Equilibrium #3429</p>
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div>
                        <div>
                            <img src="./images/icon-ethereum.svg" alt="ethreum image">
                            <span> 0.041 ETH</span>
                        </div>
                        <div>
                            <img src="./images/icon-clock.svg" alt="clock">
                            <span>3 days left</span>
                        </div>
                    </div>
                    <div>
                        <img src="./images/image-avatar.png" alt="avatar image" class="avatar-img"><span>  Creation of Jules Wyvern</span>
                    </div>

                </div>
            </div>
        </div>


    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/Tham-Bahadur-Pun"
            >Tham Bahadur Pun</a
          >.
        </div>
      </footer>
  </body>
</html>
