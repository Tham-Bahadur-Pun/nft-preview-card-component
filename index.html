<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">

            <div class="content">
                <div class="image-container">
                    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-image"></img>
                    <div class="view-icon">

                        <img src="./images/icon-view.svg" alt="view-icon">
                    </div>
                </div>

                <div>
                    <h1 class="heading">Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="inner-content">
                    <div>
                        <img src="./images/icon-ethereum.svg" alt="ethreum image">
                        <p class="eth-value"> 0.041 ETH</p>
                    </div>
                    <div>
                        <img src="./images/icon-clock.svg" alt="clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr class="horizontal-line">
                <div>
                    <img src="./images/image-avatar.png" alt="avatar image" class="avatar-img">
                    <p> Creation of <span class="creator">Jules Wyvern</span> </p>
                </div>

            </div>

        </div>


        <footer>
            <div class="attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
              >. Coded by
              <a href="https://www.frontendmentor.io/profile/Tham-Bahadur-Pun"
                >Tham Bahadur Pun</a
              >.
            </div>
          </footer>
    </main>
  </body>
</html>
